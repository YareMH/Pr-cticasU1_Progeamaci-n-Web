<!DOCTYPE html> <!--informa al navegador qué versión de HTML se usó para escribir el documento-->
<html lang="es"> <!--es la primera de las dos partes en que se estructura un documento HTML-->
<head> <!--es la primera de las dos partes en que se estructura un documento HTML-->
    <meta charset="UTF-8"> <!--los navegadores y los motores de búsqueda interpreten correctamente el contenido de la página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--definir qué área de pantalla está disponible-->
    <title>Práctica 3 Poema</title> <!--permite darle un título a una página web-->
</head> 
<body> <!-- Indica la parte del cuerpo del contenido de un documento HTML-->

    <header style="background-color: black; color: white; text-align: center;"> <!--define el estilo del encabezado-->
        <h1>Práctica 3</h1> <!--marcar el título de una página web-->
    </header> 
    <header style="background-color: pink; color: black; text-align: left;"> <!--define el estilo-->
        <h2>Poema</h2> <!--etiqueta es utilizada para los subtítulos y permite separar el contenido-->
    </header>
	<body style="background-color: lightblue;"> <!--define el estilo del documento-->
	<img src="cielo.jpg" style="width: 100%; height: 50%; float: right;"> <!--define el estilo de la imagen-->
    <div style="text-align: center;">  <!--define estilo de la hoja-->
        <p style="white-space: pre-line;"> <!--define estilos del texto-->
        En el azul del cielo
        hay una estrella que brilla
        con un fulgor tan bello,
        que mi alma se le arrodilla.</p> <!--cierre del parrafo-->
    </div> <!--se cierra etiqueta-->
</body> <!-- se cierra cuerpo del contenido-->

</html> <!--fin del documento-->
