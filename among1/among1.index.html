<!DOCTYPE html> <!-- Declaración del tipo de documento como HTML5 -->

<html lang="en"> <!-- Inicio del elemento HTML con el atributo lang="en" para especificar el idioma inglés -->

<head> <!-- Inicio del encabezado de la página -->
    <meta charset="UTF-8"> <!-- Configuración del juego de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la etiqueta viewport para la responsividad -->
    <title>Among Us</title> <!-- Título de la página -->
    <link rel="stylesheet" href="../among1/style/among1style.css"> <!-- Enlace a la hoja de estilos CSS -->
</head> <!-- Fin del encabezado de la página -->

<body> <!-- Inicio del cuerpo de la página -->
    <h1 style="font-size: 80px; text-align: center">EL ROJO ES EL IMPOSTOR</h1> <!-- Título de la página -->
    <div class="player"> <!-- Div para representar al jugador -->
        <div class="visor"></div> <!-- Div para representar el visor del jugador -->
        <div class="backpack"></div> <!-- Div para representar la mochila del jugador -->
        <div class="leg front"></div> <!-- Div para representar la pierna frontal del jugador -->
        <div class="leg back"></div> <!-- Div para representar la pierna trasera del jugador -->
        <div class="shade"></div> <!-- Div para representar la sombra del jugador -->
    </div> <!-- Fin del div del jugador -->

    <div class="player dead"> <!-- Div para representar al jugador muerto -->
        <div class="visor"></div> <!-- Div para representar el visor del jugador muerto -->
        <div class="backpack"></div> <!-- Div para representar la mochila del jugador muerto -->
        <div class="leg front"></div> <!-- Div para representar la pierna frontal del jugador muerto -->
        <div class="leg back"></div> <!-- Div para representar la pierna trasera del jugador muerto -->
        <div class="shade"></div> <!-- Div para representar la sombra del jugador muerto -->
    </div> <!-- Fin del div del jugador muerto -->
</body> <!-- Fin del cuerpo de la página -->

</html> <!-- Fin del elemento HTML -->
