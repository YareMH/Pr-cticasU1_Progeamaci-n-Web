<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html lang="en"> <!-- Etiqueta html con el atributo lang="en" para especificar el idioma inglés -->
  <head> 
    <meta charset="utf-8" /> <!-- Configuración del juego de caracteres utf-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- Configuración de la etiqueta viewport para la responsividad -->
    <title>Login</title> <!-- Título de la página -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="./css/style.css"/> <!-- Enlace a la hoja de estilos personalizada -->
 </head>

  <body>

    <div class="video-container"> <!-- Contenedor del video de fondo -->
      <video autoplay muted loop id="video-background">  <!-- Etiqueta de video con atributos para reproducción automática, sin sonido y bucle -->
          <source src="./video/video.mp4" type="video/mp4"> <!-- Fuente del video en formato mp4 -->
          
          Tu navegador no soporta la etiqueta de video. <!-- Mensaje alternativo para navegadores que no soportan la etiqueta de video -->
      </video>
  </div>
 <div
        class="card ColorTransparente rounded-4 border-0 position-absolute top-50 start-50 translate-middle" 
        style="width: 30rem"> <!-- Contenedor de la tarjeta de registro con clases de Bootstrap para estilos -->
        <div class="row"> <!-- Fila para organizar el contenido -->
          <div class="col-sm-6 mb-3 mb-sm-0"> <!-- Columna para la imagen -->
            <div class="text-center"> <!-- Contenedor del texto centrado -->
              <img
                src="./imagen/imagen3.jpg"
                class="rounded-image"
                style="width: 10rem"
                alt=""
                srcset=""
              /> <!-- Imagen del usuario con clases y atributos de estilos -->
            </div>
          </div>
          <div class="col-sm-6"> <!-- Columna para el título -->
            <div class="text-center mt-4"> <!-- Contenedor del texto centrado con margen superior -->
              <h1 class="text-center mt-4">Registro de Usuario</h1> <!-- Título del formulario de registro -->
            </div>
          </div>
          <div class="card-body"> <!-- Cuerpo de la tarjeta con formulario de registro -->
            <h1 class="text-center"></h1> <!-- Título vacío -->
            <h4 class="ms-2 mt-2">Nombre de usuario</h4> <!-- Etiqueta para el nombre de usuario -->
            <input type="text" class="form-control mt-2" name="" id="" /> <!-- Campo de entrada para el nombre de usuario -->
            <h4 class="ms-2 mt-2">Contraseña</h4> <!-- Etiqueta para la contraseña -->
            <input type="password" class="form-control mt-2" name="" id=""/> <!-- Campo de entrada para la contraseña -->
            <h4 class="ms-2 mt-2">Correo electronico</h4> <!-- Etiqueta para el correo electrónico -->
            <input type="email" class="form-control mt-2" name="" id="" /> <!-- Campo de entrada para el correo electrónico -->
            <div class="d-grid gap-2 col-8 mx-auto mt-4"> <!-- Div para el botón de registro -->
              <button class="btn btn-primary" type="button">Registrar</button> <!-- Botón de registro con clases de Bootstrap -->
            </div>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
      </div>
  </body> <!-- se cierra el cuerpo del contenido-->
</html> <!--fin del documento-->
